<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Website Scraper</h1>
        <form action="/scrape" method="POST">
            <label for="website_url">Website URL:</label>
            <input type="text" id="website_url" name="website_url" placeholder="Enter URL" required><br>

            <label for="depth">Scraping Depth:</label>
            <input type="number" id="depth" name="depth" min="1" max="5" value="2" required><br>

            <button type="submit">Start Scraping</button>
        </form>
    </div>
</body>
</html>
